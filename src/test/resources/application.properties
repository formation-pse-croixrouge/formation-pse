# ===============================
# DATABASE
# ===============================

pse.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
pse.datasource.driver-class-name=org.h2.Driver
pse.datasource.username=sa
pse.datasource.password=password

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
